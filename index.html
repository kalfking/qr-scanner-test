<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
        video {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Scan QR Code</h2>
    <div id="qr-reader"></div>
    <p id="result"></p>

    <script>
        function startScanner() {
            let html5QrCode = new Html5Qrcode("qr-reader");

            Html5Qrcode.getCameras().then(devices => {
                console.log("Devices found:", devices);  // Debugging message

                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    html5QrCode.start(
                        cameraId,
                        { fps: 10, qrbox: 250 },
                        (decodedText) => {
                            document.getElementById("result").innerText = "QR Code Scanned: " + decodedText;
                            console.log("Decoded text:", decodedText);  // Debugging message

                            // Fetch guest details from backend
                            fetch(`http://127.0.0.1:5000/get_guest/${decodedText}`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.message === "Guest found") {
                                        document.getElementById("result").innerHTML = `
                                            <p><strong>Name:</strong> ${data.data.name}</p>
                                            <p><strong>Phone:</strong> ${data.data.phone}</p>
                                            <p><strong>Location:</strong> ${data.data.location}</p>
                                            <p><strong>Organization:</strong> ${data.data.organization}</p>
                                            <img src="http://127.0.0.1:5000/${data.data.image_path}" alt="Guest Image" width="200">
                                        `;
                                    } else {
                                        document.getElementById("result").innerText = "Guest not found!";
                                    }
                                })
                                .catch(error => {
                                    console.error("Error fetching guest data:", error);
                                    document.getElementById("result").innerText = "Error fetching guest data.";
                                });
                        },
                        (errorMessage) => {
                            console.warn(`QR scan error: ${errorMessage}`);  // Debugging message
                        }
                    ).catch(err => console.error("Error starting scanner:", err));
                } else {
                    console.error("No camera devices found.");
                    document.getElementById("result").innerText = "No camera found.";
                }
            }).catch(err => {
                console.error("Error fetching devices:", err);
                document.getElementById("result").innerText = "Error fetching camera devices.";
            });
        }

        // Start scanner after the page loads
        window.onload = startScanner;
    </script>

</body>
</html>
