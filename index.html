<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #scanner-container {
            width: 80%;
            max-width: 400px;
            margin: auto;
            display: none;
        }
        video {
            width: 100% !important;
            height: auto !important;
        }
        #scan-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>QR Code Scanner</h2>
    <button id="scan-btn">Start Scan</button>
    
    <div id="scanner-container">
        <div id="reader"></div>
    </div>

    <p id="result"></p>

    <script>
        let scanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: { width: 250, height: 250 }
        });

        document.getElementById("scan-btn").addEventListener("click", function () {
            document.getElementById("scanner-container").style.display = "block";
            scanner.render(onScanSuccess);
        });

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerText = "Scanned Data: " + decodedText;
            scanner.clear();  // Stop the scanner after a successful scan
            setTimeout(() => {
                scanner.render(onScanSuccess); // Restart scanning after 2 seconds
            }, 2000);
        }
    </script>

</body>
</html>
